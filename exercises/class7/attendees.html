    <div id="attendee-content">

      </table>

    <div id="add-attendee" style="display: none;">
      <form >

        <input class="attendee-entry" type="text" id="first-name-entry"/>
        <input class="attendee-entry" type="text" id="last-name-entry"/>
        <input class="attendee-entry" type="email" id="email-entry"/>
        <input class="attendee-entry" type="date" id="date-entry"/>

      </form>
      <button onclick="addAttendee()">Add</button>
    </div>



  </div>
