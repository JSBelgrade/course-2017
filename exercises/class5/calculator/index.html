<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Calculator 5</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div class=calculator>
  <section class=display>
    <div></div>
    <div></div>
    <div id=total-value>100</div>
  </section>
  <section class=buttons>
    <button class=operator>AC</button>
    <button class=operator>+/-</button>
    <button class=operator>%</button>
    <button class=operator>x</button>
    <button>7</button>
    <button>8</button>
    <button onclick="buttonHandler()">9</button>
    <button class=operator>/</button>
    <button value=4>4</button>
    <button value=5>5</button>
    <button value=6 onclick="buttonHandler()">6</button>
    <button class=operator>-</button>
    <button value=1 id=button1 >1</button>
    <button value=2 onclick="buttonHandler()">2</button>
    <button value=3 onclick="buttonHandler()">3</button>
    <button class=operator>+</button>
    <button value=0 class=double>0</button>
    <button>,</button>
    <button class=equals>=</button>
  </section>
</div>
<script src="script.js"></script>
</body>
</html>
